<b>浙江五子棋慢棋系统介绍</b><br /><br />
本系统从2003年10月29日开始进行内部测试，经过半个多月的内测过程，改进了一些原程序存在的BUG，并在原RIF规则的基础上加入了SAKATA和TWO_SWAP规则，意图对新规则下的对弈系统进行尝试，并为新规则的推行及研究作初步的探索。
